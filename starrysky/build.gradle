apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 242
        versionName "2.4.2"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    androidExtensions {
        experimental = true
    }

    publish {
        repoName = 'StarrySky'
        userOrg = 'lizixian'
        groupId = 'com.lzx'
        artifactId = 'StarrySkyX'
        publishVersion = '2.4.2'
        desc = 'A Powerful and Streamline MusicLibrary'
        website = "https://github.com/lizixian18/StarrySky"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation "androidx.media:media:1.1.0"
    api "com.google.android.exoplayer:exoplayer-core:2.10.4"
    api "com.google.android.exoplayer:extension-mediasession:2.9.4"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.71"
}
repositories {
    mavenCentral()
}